
<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- icon -->
    <link rel="shortcut icon" type="image/x-icon" href="../images/logoTop.png">
    <!-- material cdn -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/forms.css">
    <link rel="stylesheet" href="../styles/formQuerys.css">
</head>



<body>

    <div class="container">

        <!-- aside -->
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="../images/logo.PNG" id="logo" alt="mekymaa">
                    <h2><span class="danger">MEKY</span>MAA</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
            <div class="nav">
                <a href="./recuperarContraseña.html">
                    <span class="material-icons-sharp primary">logout</span>
                    <h3 class="primary">¿No recuerdas tu contraseña?</h3>
                </a>
            </div>
        </aside>

        <!-- main -->
        <main>
            <form action="./index.html" id="form">
                <h1>Iniciar sesión</h1>
                <input type="email" placeholder="Correo" class="small-text">
                <input type="password" placeholder="Contraseña" class="small-text">
                <input type="submit" value="¡Continuar!">
                <p class="danger sesion"><a href="./crearCuenta.html">¿No tienes una cuenta? Registrate</a></p>
            </form>
        </main>

        <!-- right -->
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-icons-sharp">light_mode</span>
                    <span class="material-icons-sharp active">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="info">
                        <p>Hola, <b>Desconocido</b></p>
                        <small class="small-text">¿Listo para continuar?</small>
                    </div>
                    <span class="people"></span>
                </div>
            </div>
            <a href="./crearCuenta.html">
                <div class="actual-people">
                    <div class="item add-people">
                        <div>
                            <h3>Crear cuenta</h3>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- scripts -->
        <script src="../javascripts/main.js"></script>
        <script src="../javascripts/redirect.js"></script>

    </div>

</body>
</html>
